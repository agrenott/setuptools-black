language: python
python:
- '3.6'
- '3.7'
- '3.8'
before_install:
- pip install poetry
install: pip install tox-travis
script: tox
after_success:
- pip install coveralls codecov 'coverage<5'
- coveralls
- codecov

# Automated delivery to PyPi on tag
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
